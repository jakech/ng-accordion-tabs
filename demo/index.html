<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <title>ng-accordion-tabs demo</title>
</head>
<body>
  <div>
    <ng-a-tabs>
      <ng-a-tab title="Pane 1">
        <h1>Pane 1 Content</h1>
      </ng-a-tab>
      <ng-a-tab title="Pane 2">
        <h1>Pane 2 Content</h1>
      </ng-a-tab>
      <ng-a-tab title="Pane 3">
        <h1>Pane 3 Content</h1>
      </ng-a-tab>
      <ng-a-tab title="Pane 4">
        <h1>Pane 4 Content</h1>
      </ng-a-tab>
    </ng-a-tabs>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
  <script type="text/javascript" src="../dist/ngAccordionTabs.js"></script>
  <script type="text/javascript" src="./demo.js"></script>
</body>
</html>
