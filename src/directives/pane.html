<div class="panel panel-default">
  <div class="panel-heading hidden visible-xs-block">
    <a class="panel-title" ng-click="selectPane()">
      {{title}}
    </a>
  </div>
  <div class="panel-body" id="{{paneId}}" ng-class="{show:selected, hidden: !selected}">
    <div ng-transclude ></div>
  </div>
</div>
